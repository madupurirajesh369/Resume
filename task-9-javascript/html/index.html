<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Splitter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
    }
    #numberInput, #splitInput {
        padding: 10px;
        margin-bottom: 10px;
        width: 100px;
    }
    #splitButton {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .split {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        margin: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <input type="number" id="numberInput" placeholder="Enter number">
    <input type="number" id="splitInput" placeholder="Enter splits">
    <button id="splitButton">Split</button>
    <div id="result"></div>
</div>

<script>
document.getElementById('splitButton').addEventListener('click', function() {
    var number = parseInt(document.getElementById('numberInput').value);
    var splits = parseInt(document.getElementById('splitInput').value);
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    if (isNaN(number) || isNaN(splits) || number <= 0 || splits <= 0) {
        resultDiv.innerHTML = 'Please enter valid numbers.';
        return;
    }

    var splitAmount = Math.floor(number / splits);
    var remainder = number % splits;

    for (var i = 0; i < splits; i++) {
        var splitValue = splitAmount + (i < remainder ? 1 : 0);
        var newDiv = document.createElement('div');
        newDiv.classList.add('split');
        newDiv.style.width = (splitValue * 10) + 'px'; // adjust width according to value
        newDiv.textContent = splitValue;
        resultDiv.appendChild(newDiv);
    }
});
</script>
</body>
</html>
